<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <h1>Path Finder Visualizer</h1>

      <div class="grid-input-area">
        <label for="row-input">Row: </label>
        <input class="input-box" id="row-input" type="number" value="30">
        <label for="col-input">Column: </label>
        <input class="input-box" id="col-input" type="number" value="50">
        <button class=" generate-grid-maze-button js-generate-grid-maze-button">Generate Grid Maze</button>
        <select name="algorithms" id="algorithm">
          <option value="dfs-algorithm">DFS Algorithm</option>
          <option value="bfs-algorithm">BFS Algorithm</option>
          <option value="a-star-search-algorithm">A* Search Algorithm</option>
        </select>
        <button class="start-simulation-button js-start-simulation-button">Start The Hunt!</button>
        <button class="clear-maze-button js-clear-maze-button">Clear Maze</button>
        <button class="adject-adventurer-position-button 
        js-adject-adventurer-position-button">Adjust Adventurer position</button>
        <button class="adject-destination-position-button
        js-adject-destination-position-button">Adject Destination position</button>
      </div>

      <div class="run-simulation-instruction"></div>


      <div class="grid-maze-div">
        <div class="grid-maze-container ">
          <div class="grid-maze js-grid-maze">
          </div>
      </div>

      </div>
   

      <div class="path-found-message-container js-path-found-message-container"></div>


      <div class="position-div js-position-div">
      </div>   

      <script type="module" src="/scripts/index.js"></script>

    </div>

  </body>
</html>
